label.descryption=My dbamy o Twoje zdrowie – Ty cieszysz się życiem. Z pakietem medycznym Medicover dla osób indywidualnych, możesz czuć się spokojnie i bezpiecznie każdego dnia. Naszą ofertę przygotowaliśmy wykorzystując doświadczenie w prywatnej opiece medycznej, nowoczesne technologie w medycynie oraz wysokie kwalifikacje naszych lekarzy.
label.descryption1=Pakiety kwotowe to innowacyjne rozwiązanie opieki medycznej, dedykowane osobom w każdym wieku, które poszukają elastycznego modelu opieki medycznej oraz cenią sobie czas i zdrowie. Przedpłacając określoną kwotę, w ramach pakietu możesz korzystać na dogodnych warunkach finansowych z usług medycznych dostępnych w Centrum Medycznym Damiana, ze zniżką od 5%. Sprawdź, jakie to wygodne!
label.descryption2=COVID-19 może mieć negatywny wpływ na nasz organizm oraz samopoczucie. Jeśli Ty lub Twoi bliscy chorowaliście na tę chorobę, wykonanie kompleksowych badań pomoże sprawdzić ogólny stan Waszego zdrowia. Wybierz odpowiedni Przegląd Stanu Zdrowia, który pomoże ocenić kondycję zdrowotną Twojego organizmu po przebytym koronawirusie!
